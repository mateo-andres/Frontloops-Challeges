<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loop 1 - Step 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="box">
      <div class="contact">
        <div class="contact-info">
          <p class="dot">‚óè</p>
          <p class="name">MARK ZUCKERBERG</p>
        </div>

        <img src="img/close.svg" class="close" />
      </div>
      <div class="conversation">
        <p class="today">TODAY</p>

        <div class="message person one">
          <p class="time">10:05</p>
          <div class="baloon">
            <p class="text">Hi, Mark! I made a new design for Messenger App.</p>
          </div>
        </div>

        <div class="message mark two">
          <p class="time">10:05</p>
          <div class="baloon">
            <p class="text">
              Yo! Send it to my assistand and we'll review it during the year.
            </p>
          </div>
        </div>

        <div class="message person three">
          <p class="time">11:23</p>
          <div class="baloon">
            <p class="text">But Mark...</p>
          </div>
        </div>

        <div class="message mark four">
          <div class="baloon">
            <p class="text">You were blocked by the user.</p>
          </div>
        </div>
        <div><hr /></div>
        <div class="write">
          <input
            class="input"
            type="text"
            placeholder="Enter your message here"
          />
          <input class="button" type="button" value="SEND" />
        </div>
      </div>
    </section>
  </body>
</html>
